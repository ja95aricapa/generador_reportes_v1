<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .nav {
      position: absolute;
      top: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background-color: #007bff;
    }

    .nav img {
      height: 40px;
    }

    .center-div {
      text-align: center;
      width: 800px;
      padding: 20px;
      background-color: #e9ecef;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .center-div h1 {
      margin-top: 0;
    }

    .center-div img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="nav">
    <img src="{{imagen1}}" alt="Logo">
  </div>

  <div class="center-div">
    <h1>Titulo</h1>
    <img src="{{imagen2}}" alt="Background">
  </div>

</body>
</html>
